# MobAI Warehouse Backend Configuration
spring:
  application:
    name: mobai-warehouse-backend

  # Database Configuration (PostgreSQL for deployment)
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mobai_warehouse}}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}

  # SQL initialization (disabled - seeding handled by DataSeeder component)
  sql:
    init:
      mode: never

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  # Security
  security:
    jwt:
      secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000 # 24 hours
      refresh-expiration: 604800000 # 7 days

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# AI Service Configuration
ai:
  service:
    base-url: http://localhost:8000
    timeout: 30000

# Logging
logging:
  level:
    org.springframework.security: DEBUG
    org.example.backend: DEBUG
    org.hibernate.SQL: DEBUG

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
